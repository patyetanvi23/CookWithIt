<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CookWithIt:)</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff6f0, #fefefe, #f0f9ff);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }

    .container {
      text-align:center;
      z-index:2;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      font-weight: 700;
      color:#d97706;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.15);
      margin-bottom:20px;
      animation: fadeInUp 1.5s ease forwards;
    }

    .tagline {
      font-size: 1.3rem;
      font-weight:400;
      color:#475569;
      animation: fadeInUp 2s ease forwards;
    }

    /* Falling item */
    .falling {
      position:absolute;
      width:150px;
      top:-200px;
      left:50%;
      transform:translateX(-50%);
      opacity:0;
      animation: fallDown 2.5s ease-out forwards;
    }

    /* Simple fall and stop */
    @keyframes fallDown {
      0%   { top:-200px; opacity:0; }
      30%  { opacity:1; }
      100% { top:65%; opacity:1; }
    }

    /* Floating background circles */
    .circle {
      position:absolute;
      border-radius:50%;
      background:rgba(217,119,6,0.1);
      animation: float 8s infinite ease-in-out alternate;
    }
    .circle1 { width:180px; height:180px; top:10%; left:15%; animation-delay:0s; }
    .circle2 { width:250px; height:250px; bottom:15%; right:10%; animation-delay:2s; }
    .circle3 { width:120px; height:120px; bottom:25%; left:20%; animation-delay:4s; }

    @keyframes float {
      0% { transform:translateY(0) scale(1); }
      100% { transform:translateY(-30px) scale(1.05); }
    }

    @keyframes fadeInUp {
      0% { opacity:0; transform:translateY(30px);}
      100% { opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Decorative circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <!-- Falling chef hat image -->
  <img src="https://static.vecteezy.com/system/resources/previews/055/981/245/non_2x/chef-hat-and-spoon-icon-free-vector.jpg" 
       class="falling" alt="Chef Hat">

  <div class="container">
    <div class="logo">CookWithIt:)</div>
    <div class="tagline">Discover recipes with what you already have</div>
  </div>
  <script>
  // Redirect to main page after 4 seconds
  setTimeout(() => {
    window.location.href = "CookWithIt.html";  // change file name if needed
  }, 3000);
</script>
</body>
</html>
